<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY FORM</title>
</head>
<body>
  <h1>Form Page</h1>
  <h2>Fill details</h2>
  <form action="/users" method="POST">
  	<input type="text" placeholder="Name" name="Name"><br><br>
  	<input type="text" placeholder="DOB" name="DOB"><br><br>
  	<input type="number" placeholder="Total_Amount_Invested" name="Total_Amount_Invested"><br><br>
	<input type="number" placeholder="Cash_In_Hand" name="Cash_In_Hand"><br><br>
	<input type="number" placeholder="Monthly_Profit" name="Monthly_Profit"><br><br>
	<input type="text" placeholder="Expenses" name="Expenses"><br><br>
	<input type="text" placeholder="Sources_Of_Income" name="Sources_Of_Income"><br><br>
	<input type="text" placeholder="Debt" name="Debt"><br><br>
  	<button type="submit">Submit</button>
  </form>
  <br>
  <form action="/users" method="GET">
  	<button type="submit">See result</button>
  </form>
</body>
</html>
